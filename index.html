<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Tech</title>
    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>

    <div id="loader-container">
        <div class="loader-spinner"></div>
        <img src="images/logo.png" alt="Logo">
    </div>

    <div class="app-container" id="main-content" style="display: none;">
        
        <header class="app-header">
            <img src="images/logo.png" alt="Logo">
            <p>Seu assistente de inclusão digital.</p>
        </header>

        <main class="app-menu">
            <h2>Escolha o que quer aprender:</h2>
            <br>
            
            <a href="menu-whatsapp.html" class="menu-button whatsapp">
                <img src="images/whatsapp.png" alt="Logo do WhatsApp" class="logo">
                Aprenda a usar o WhatsApp
            </a>

            <a href="menu-banco.html" class="menu-button banco">
                <img src="images/banco.png" alt="Ilustração de banco" class="logo">
                Aprenda a fazer operações bancárias
            </a>

            <a href="menu-email.html" class="menu-button email">
                <img src="images/gmail.png" alt="Logo do Gmail" class="logo">
                Aprenda a usar o Gmail
            </a>

            <a href="menu-search.html" class="menu-button search">
                <img src="images/google.png" alt="Logo do Google" class="logo">
                Aprenda a pesquisar no Google
            </a>
        </main>

    </div>

    <script>
        // Adiciona um "ouvinte" para quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            
            // Pega os elementos
            const loader = document.getElementById('loader-container');
            const mainContent = document.getElementById('main-content');
        
            // Simula um tempo de carregamento (ex: 2.5 segundos)
            setTimeout(function() {
                
                // Esconde a tela de carregamento
                loader.style.display = 'none';
        
                // Mostra o conteúdo principal do app
                mainContent.style.display = 'block'; 

            }, 1000); // 2500ms = 2.5 segundos. Ajuste este valor se quiser.
        });
    </script>

</body>
</html>
